<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Links importados do Google fontes// -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Links importados do Google fontes-->
  
  <meta charset="UTF-8"> <!--Responsável em garantir caracteres especias-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsável em ajustar a tela conforme o dispositivo-->
  
  <title>Móveis customizados</title> <!--Responsável em colocar o título nas abas do navegador-->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
        rel="stylesheet"> <!--Link relativo ao CSS criado pelo Google-->

  <link rel="stylesheet" href="style.css"> <!--Sintaxe para importar o arquivo CSS local-->

</head>
<body>

  <div id="Hero">
      
    <img 
      src="Images/image 1.jpg" 
      alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com móveis"> <!--O Alt serve para dar uma descrição a imagem caso ela não renderize-->

      <h1>Ambientes <span>únicos</span> para você!</h1> <!--A Tag Span é utilizada para estilizar determinados textos dentro de outras tags-->
      <p>
        Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, <!--A Tag Strong serve para dar peso bold às palavras entre elas-->
        com muito bom gosto e profissionalismo,
        investimos tempo e <span>dedicação no seu projeto.</span> 
      
        <br>
        <br>

        Tenha <span>ambientes limpos</span> e bem decorados,
        transmitindo <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que estiver ali.
      </p>

  </div>

  <div id="footer">

    <div class="line"></div>

    <a href="https://www.instagram.com/sonhodosmoveis/" target="_blank">Instagram</a> <!--A Tag "a" é o link e href é onde colocamos a url - A tag Target (Alvo) é utilizada para que o link aberto em outra aba no navegador. -->
    <a href="mailto:contato@moveisparavoce.com">Fale Conosco</a> <!-- "mailto - servirá para chamar o software padrã de envio de e-mail"-->
  </div>

  <img 
    id="balls"
    src="Images/balls-decoration.svg"
    alt="Bolinhas laranjadas no canto direito da tela">
  
</body>
</html>
